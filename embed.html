function getColor(probability) {
	var rainbow = new Rainbow(); 
	rainbow.setNumberRange(0, 1);
	rainbow.setSpectrum('#0052A5', '#E0E0E1', '#E0162B');
	var hexColour = rainbow.colourAt(probability);
	var hex = '#' + hexColour;
	return hex;
}

function addStateTexts(api_data, electoral_votes, crystal_ball) {
	
	const header = api_data[0];
	const labelIndex = header.indexOf('sub_question_label');
	const medianIndex = header.indexOf('median');
	
	const evHeader = electoral_votes[0];
	const evStateNameIndex = evHeader.indexOf('State');
	const evVotesIndex = evHeader.indexOf('Votes');
	
	const crystalBallHeader = crystal_ball[0];
	const cbStateNameIndex = crystalBallHeader.indexOf('State');
	const cbChancesIndex = crystalBallHeader.indexOf('Chances');
			
	const statesGroup = document.getElementById('States');
	
	const evBarSVG = document.getElementById('evbar');
	const barTotalWidth = evBarSVG.getAttribute('width');
	var barWidth = 0;
	
	var barList = [];
    
    usStates.forEach(stateInfo => {
	
		try {
			
			const stateAbbrev = stateInfo.abbreviation;
			const stateName = stateInfo.name;
			//console.log(stateAbbrev);
			
			//add state labels
			const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
            group.setAttribute("id", "group-" + stateAbbrev);
			group.setAttribute("class", "stateGroup");
			
			const path = document.getElementById(stateAbbrev);
			const text = document.createElementNS(path.namespaceURI, "text");
			text.setAttribute("id", stateAbbrev + "-label");
			text.setAttribute("text-anchor", "middle");
			text.setAttribute("alignment-baseline", "middle");
			text.setAttribute("class", "stateLabel");
			
			const bbox = path.getBBox();
			/*
			
			const rectangle = document.createElementNS(path.namespaceURI, "rect");
			const rectWidth = 80;
			const rectHeight = 50;
			rectangle.setAttribute("class","stateBox");
			rectangle.setAttribute("width",rectWidth);
			rectangle.setAttribute("height",rectHeight);
			rectangle.setAttribute("rx","15");
			rectangle.setAttribute("ry","15");
			*/


			if (customStateLabels.some(label => label.name === stateName)) {
				const customLabel = customStateLabels.find(label => label.name === stateName);
				
				text.setAttribute("x", bbox.x + bbox.width / 2 + customLabel.x_adjust);
				text.setAttribute("y", bbox.y + bbox.height / 2 + customLabel.y_adjust);
				//text.style.setProperty('fill', '#283441', 'important');
				/*
				rectangle.setAttribute("x", bbox.x + bbox.width / 2 + customLabel.x_adjust - rectWidth/2);
				rectangle.setAttribute("y", bbox.y + bbox.height / 2 + customLabel.y_adjust - rectHeight/2);
				*/
			} else {
				text.setAttribute("x", bbox.x + bbox.width / 2);
				text.setAttribute("y", bbox.y + bbox.height / 2);
				/*
				rectangle.setAttribute("x", bbox.x + bbox.width / 2 - rectWidth/2);
				rectangle.setAttribute("y", bbox.y + bbox.height / 2 - rectHeight/2);
				*/
			}
			
			text.textContent = stateAbbrev;
			
			path.setAttribute("class", "statePath");
			
			path.parentNode.removeChild(path);
			group.appendChild(path);
			//group.appendChild(rectangle);
            group.appendChild(text);
			
			// see if the state has a leader and add it to group if so
			try {
			
				const leader = document.getElementById("leader-" + stateAbbrev);
				leader.parentNode.removeChild(leader);
				
				group.appendChild(leader);
				
			} catch(error) {
				console.log(error);
			}
			
			statesGroup.appendChild(group)
			
			var barProperties = [];
			
			//add state electoral votes text
			if (text && text.ownerSVGElement) {
				if (electoral_votes.some(evRow => evRow[evStateNameIndex].toLowerCase().trim() === stateName.toLowerCase().trim())) {
					const evStateRow = electoral_votes.find(evRow => evRow[evStateNameIndex].toLowerCase().trim() === stateName.toLowerCase().trim());
					const votes = evStateRow[evVotesIndex];
					
					//create evtext box and set attributes
					const evText = document.createElementNS(path.namespaceURI, "text");
					evText.setAttribute("class", "stateEVs");
					evText.setAttribute("text-anchor", "middle");
					evText.setAttribute("alignment-baseline", "middle");
					evText.textContent = votes;
					evText.setAttribute("id", stateAbbrev + "-evs");
					const textbbox = text.getBBox();
					evText.setAttribute("x", textbbox.x + textbbox.width / 2);
					evText.setAttribute("y", textbbox.y + textbbox.height / 2 + 15);
					group.appendChild(evText);
					
					//add state to ev bar list
					const currentWidth = barTotalWidth/538 * votes;
					
					barProperties = [stateAbbrev, currentWidth, votes];
				}
			}
			
			// see if state has probability and assign color if so

function constructQuestionLists(country_search, questions_list) {
	
	// Get the object element
	const obj = document.getElementById("world");

	// Get the SVG document
	const svgDoc = obj.contentDocument;
	
	//create list of search terms for each country
	const countrySearchTerms = {};

	// Skip the header row
	for (let i = 1; i < country_search.length; i++) {
		const row = country_search[i];
		const code = row[0];
		const search = row[1];

		const terms = search.replace(/"/g, '').split(", ");
		countrySearchTerms[code] = terms;
	}
	
	const questionsHeader = questions_list[0];
	const questionTitleIndex = questionsHeader.indexOf('title');
	const questionTypeIndex = questionsHeader.indexOf('type');
	const questionIDIndex = questionsHeader.indexOf('question_id');
	const questionResIndex = questionsHeader.indexOf('resolution_criteria');
	const questionFineIndex = questionsHeader.indexOf('fine_print');
	const questionActivityIndex = questionsHeader.indexOf('activity');
	const questionStatusIndex = questionsHeader.indexOf('active');
	const questionMedianIndex = questionsHeader.indexOf('median');
	const questionFanGraph = questionsHeader.indexOf('fan_graph');
	const questionCustomIndex = questionsHeader.indexOf('custom_group');
	
	// Create an object to hold questions for each country
	// start with a manually created "world" country code for the overall view
	const questionsByCountry = { "world": [] };
	const noMatches = [];
	
	const openQuestionsDiv = document.getElementById('open_header');

	// Loop through questions to check if they match any country's search terms
	questions_list.forEach((question) => {
		if (question[questionTypeIndex] === "forecast" || question[questionTypeIndex].includes("group")) {
			
			//add every question to the overall "world" countryCode
			questionsByCountry["world"].push(question);
			
			const concatText = question[questionTitleIndex] + " " + question[questionResIndex] + " " + question[questionFineIndex]
			var matchCheck = 0;
			
			for (const [countryCode, searchTerms] of Object.entries(countrySearchTerms)) {
				if (!questionsByCountry[countryCode]) {
					questionsByCountry[countryCode] = [];
				}
				for (const term of searchTerms) {
					
					if (concatText.includes(term)) {
						questionsByCountry[countryCode].push(question);
						matchCheck = 1;
						break;
					}
				}
			}
			
			if (matchCheck === 0) {
				noMatches.push(question[questionIDIndex]);
			}
		}
	});
	
	// Loop through the keys (country codes) of the questionsByCountry object
	for (const countryCode in questionsByCountry) {
		// Sort questions for this country by activity index
		questionsByCountry[countryCode].sort((a, b) => b[questionActivityIndex] - a[questionActivityIndex]);

		const newArray = [];
		
		// Initialize variables to keep track of the status of questions for this country
		let hasOpen = false;
		let hasClosedOrResolved = false;

		// Loop through sorted questions for this country
		questionsByCountry[countryCode].forEach((question) => {
			
			// check if group question with no fan graph
			// if group question add the 3 top subquestions instead
			// if it has a fan graph skip this because I want the fan graph embed
			if (question[questionTypeIndex] === "group" && question[questionFanGraph] !== "True") {
				
				const subquestions = questions_list.filter(listQuestion => listQuestion[questionTitleIndex].includes(question[questionTitleIndex]) &&
				listQuestion[questionTypeIndex] !== 'group'
				);

				// Sort the subquestions by median
				subquestions.sort((a, b) => b[questionMedianIndex] - a[questionMedianIndex]);

				// Take only the first 3 subquestions
				const firstThreeSubquestions = subquestions.slice(0, 3);

				// Add the first three subquestions to the new array
				newArray.push(...firstThreeSubquestions);
				
			} else if (!/^[0-9]+$/.test(question[questionCustomIndex])) { 
				//the above checks to see if the question has a group number assigned
				//this is the case for questions which started as standalone but were later turned into groups
				//these questions are excluded because they'll be picked up as subquestions in the above subquestion search
				
				newArray.push(question); // Add the current question to the new array if not a group
			}
			
			// set the status flags for the country
			const status = question[questionStatusIndex];
			if (status === 'OPEN') {
				hasOpen = true;
			} else if (status === 'CLOSED' || status === 'RESOLVED') {
				hasClosedOrResolved = true;
			}
		});

		// Replace the original array with the new array
		questionsByCountry[countryCode] = newArray;
		
		//change the color of the country based on question status
		
		// Decide the color based on the statuses of the questions
		let fillColor;
		if (countryCode == "ES") {
			console.log("spain");
			console.log(hasOpen);
			console.log(hasClosedOrResolved);
		}
		
		if (hasOpen) {
			fillColor = '#88A9C9';  // If there are OPEN questions
		} else if (hasClosedOrResolved) {
			fillColor = '#88A9C9';  // If there are CLOSED or RESOLVED questions but no OPEN ones
		}
		
		const currentCountry = svgDoc.getElementById(countryCode.toLowerCase());

		if (currentCountry) {
			currentCountry.style.fill = fillColor;
			
			const pathElements = currentCountry.querySelectorAll('path');
			
			if (pathElements) {
				pathElements.forEach(function(pathElement) {
					pathElement.style.fill = fillColor;
				});
			}
		}
	}
	
	return questionsByCountry;
}

//initialize the questionsLoadedCounter and index of q IDs
const questionsLoadedCounter = {};  


function loadCountryIframes(countryCode, questionsByCountry, questionStatus = null, batchSize = 20) {
	
	console.log("loading iframes");
	const questionIDIndex = 3;
	const questionStatusIndex = 6;

	const statuses = questionStatus ? [questionStatus] : ['Open', 'Closed'];
	
	statuses.forEach(status => {
        const countryDiv = document.getElementById(`${countryCode}_${status}Questions`);
        
        // get loadMoreButton if it exists
        let loadMoreButton = countryDiv.querySelector('.load-more');

        const counterKey = `${countryCode}_${status}`;
        if (!questionsLoadedCounter[counterKey]) {
            questionsLoadedCounter[counterKey] = 0;
        }

        const start = questionsLoadedCounter[counterKey];
        const end = start + batchSize;

        if (countryDiv && questionsByCountry[countryCode]) {
            let questionsToLoad;

            if (status === 'Open') {
                questionsToLoad = questionsByCountry[countryCode]
                    .filter(q => q[questionStatusIndex] === 'OPEN')
                    .slice(start, end);
            } else { // 'Closed'
                questionsToLoad = questionsByCountry[countryCode]
                    .filter(q => q[questionStatusIndex] === 'CLOSED' || q[questionStatusIndex] === 'RESOLVED')
                    .slice(start, end);
            }
			
			console.log(questionsToLoad);

            questionsToLoad.forEach((question) => {
                const questionId = question[questionIDIndex];
                const embedHTML = generateEmbed(questionId);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = embedHTML;

                if (loadMoreButton) {
                    countryDiv.insertBefore(tempDiv.firstChild, loadMoreButton);
                } else {
                    countryDiv.appendChild(tempDiv.firstChild);
                }
            });

            // Update the counter
            questionsLoadedCounter[counterKey] = end;

            if (!loadMoreButton) {
                loadMoreButton = document.createElement('button');
                loadMoreButton.className = 'load-more';
                loadMoreButton.innerText = 'Load More';

                loadMoreButton.addEventListener('click', () => {
                    loadCountryIframes(countryCode, questionsByCountry, status, batchSize);
                });

                countryDiv.appendChild(loadMoreButton);
            } else {
                countryDiv.removeChild(loadMoreButton);
                countryDiv.appendChild(loadMoreButton);
            }

            // Hide the "Load More" button if all questions have been loaded
			let totalQuestions;
			
			if (status === 'Open') {
                totalQuestions = questionsByCountry[countryCode].filter(q => q[questionStatusIndex] === 'OPEN').length;
            } else { // 'Closed'
				totalQuestions = questionsByCountry[countryCode].filter(q => q[questionStatusIndex] === 'CLOSED' || q[questionStatusIndex] === 'RESOLVED').length;
            }
			
			console.log("total questions");
			console.log(totalQuestions);
			console.log(end);
            if (end >= totalQuestions) {
                loadMoreButton.style.display = 'none';
            } else {
                loadMoreButton.style.display = 'block';
            }
        }
    });
}

	  // Define animation duration
	  var duration = 200; // 1000ms = 1s
	  var elapsed = timestamp - startTime;

	  // Calculate new viewBox values based on time elapsed
	  var newViewBox = {
		x: currentViewBox.x + (targetViewBox.x - currentViewBox.x) * (elapsed / duration),
		y: currentViewBox.y + (targetViewBox.y - currentViewBox.y) * (elapsed / duration),
		width: currentViewBox.width + (targetViewBox.width - currentViewBox.width) * (elapsed / duration),
		height: currentViewBox.height + (targetViewBox.height - currentViewBox.height) * (elapsed / duration)
	  };

	  // Set new viewBox values
	  var newViewBoxValue = `${newViewBox.x} ${newViewBox.y} ${newViewBox.width} ${newViewBox.height}`;
	  svg.setAttribute("viewBox", newViewBoxValue);

	  // Continue animation until duration is reached
	  if (elapsed <= duration) {
		requestAnimationFrame(animateViewBox);
	  } else {
		// Update the currentViewBox to match targetViewBox
		currentViewBox = { ...targetViewBox };
		
		//the animation wasn't finishing on the exact viewBox
		//instead it would be a bit off and clicking again would produce a second animation
		//added this to end on it, but it might mean the animation lurches at the end in some cases
		//potentially investigate later if it's an issue
		svg.setAttribute("viewBox", viewBoxValue);
		
		//if US is focus hide world map and show US stuff
		if (countryCode.toLowerCase() === 'us') {
			document.getElementById("WorldContainer").style.display = 'none';
			document.getElementById("USContainer").style.display = 'block';
			document.getElementById("USContainer").style.visibility = 'visible';
			document.getElementById("USContainer").style.position = 'static';
			document.getElementById("USForecasts").style.display = 'block';
		}
	  }
	}

	// Initialize the animation
	requestAnimationFrame(animateViewBox);
	
	// Update the URL with the clicked country's code
	const newUrlParams = new URLSearchParams(window.location.search);
	newUrlParams.set('country', countryCode.toLowerCase());
	window.history.replaceState(null, null, '?' + newUrlParams.toString());
	
}

function attachEventListeners(svgElement, countryCode, hoverText) {

	svgElement.addEventListener("mouseout", countryMouseOut);
    svgElement.addEventListener("mouseover", countryMouseOver);
    hoverText.addEventListener("mouseout", countryMouseOut);
    hoverText.addEventListener("mouseover", countryMouseOver);
				
	function countryMouseOut(event) {

		timeoutIds[countryCode] = setTimeout(() => {
			hoverText.style.display = 'none';
		  }, 100);  // milliseconds delay

	}

	function countryMouseOver(event) {
		
		clearTimeout(timeoutIds[countryCode]);
		hoverText.style.display = 'block';
	}
	
	// Attach these functions to svgElement and hoverText for later use
    svgElement.countryMouseOut = countryMouseOut;
    svgElement.countryMouseOver = countryMouseOver;
    hoverText.countryMouseOut = countryMouseOut;
    hoverText.countryMouseOver = countryMouseOver;
}


function addCountryHover(country_names, questionsByCountry) {

	const header = country_names[0];
	const countryIndex = header.indexOf('Country');
	const alphaCodeIndex = header.indexOf('Alpha-2 code');
	
	// Get the object element
	const obj = document.getElementById("world");

	// Get the SVG document
	const svgDoc = obj.contentDocument;
	const svg = svgDoc.getElementById('svg1926');
	
	const initialViewBox = svg.viewBox.baseVal;
	const initialViewBoxValue = `${initialViewBox.x} ${initialViewBox.y} ${initialViewBox.width} ${initialViewBox.height}`;
	
	//on button click reset the viewBox to the initial value
	document.getElementById("reset-viewBox").addEventListener("click", resetView);
	document.getElementById("reset-viewBox1").addEventListener("click", resetView);
	
	
	function resetView(event) {
	
		// change country selector to show none
		selectCountryByIsoCode('_nf');
	  
		// Reset the viewBox here
		svg.setAttribute("viewBox", initialViewBoxValue);
		
		// reset text attributes
		// Get all text elements with class "hoverText"
		const allHoverTexts = svgDoc.querySelectorAll(".hoverText");

		// Loop through and update font size
		allHoverTexts.forEach(textElement => {
			textElement.style.fontSize = '150px';
		});
		
		if (focusedCountry.svgElement) {
			console.log(focusedCountry);
			// Re-attach the event listeners to the previously focused country
			focusedCountry.svgElement.addEventListener("mouseover", focusedCountry.countryMouseOverSvg);
			focusedCountry.svgElement.addEventListener("mouseout", focusedCountry.countryMouseOutSvg);
			focusedCountry.hoverText.addEventListener("mouseover", focusedCountry.countryMouseOverHover);
			focusedCountry.hoverText.addEventListener("mouseout", focusedCountry.countryMouseOutHover);
			focusedCountry.hoverText.style.display = 'none';
			focusedCountry.countryDivOpen.style.display = 'none';
			focusedCountry.countryDivClosed.style.display = 'none';
			
			// update focusedCountry back to null since reset view was clicked
			focusedCountry.svgElement = null;
			focusedCountry.hoverText = null;
			focusedCountry.countryMouseOverSvg = null;
			focusedCountry.countryMouseOutSvg = null;
			focusedCountry.countryMouseOverHover = null;
			focusedCountry.countryMouseOutHover = null;
			focusedCountry.countryDivOpen = null;
			focusedCountry.countryDivClosed = null;
		}
		
		//show world stuff and hide US stuff when button clicked
		document.getElementById("USContainer").style.display = 'none';
		document.getElementById("USForecasts").style.display = 'none';
		document.getElementById("WorldContainer").style.display = 'block';
		
		// remove the url parameters
		window.history.replaceState({}, document.title, window.location.pathname);
		
		// create divs and load the iframes for the overall world
		//get iframe div if it exists
		let countryDivOpen = document.getElementById("world_OpenQuestions");
		let countryDivClosed = document.getElementById("world_ClosedQuestions");

		if (!countryDivOpen) {
			countryDivOpen = document.createElement('div');
			countryDivClosed = document.createElement('div');
			const openQuestionsDiv = document.getElementById('open_header');
			const closedQuestionsDiv = document.getElementById('closed_header');
			countryDivOpen.setAttribute('id', "world_OpenQuestions");
			countryDivOpen.setAttribute('class', 'forecastListCountry');
			countryDivClosed.setAttribute('id', "world_ClosedQuestions");
			countryDivClosed.setAttribute('class', 'forecastListCountry');
			openQuestionsDiv.insertAdjacentElement('afterend', countryDivOpen);
			closedQuestionsDiv.insertAdjacentElement('afterend', countryDivClosed);
			loadCountryIframes("world", questionsByCountry);
		}

		countryDivOpen.style.display = 'inline-block';
		countryDivClosed.style.display = 'inline-block';
	}
	
	// Initialize zoom based on URL parameter
	let initialSvgElement = null;
	const urlParams = new URLSearchParams(window.location.search);
	const zoomCountryCode = urlParams.get('country');
	
	if (zoomCountryCode) {
		initialSvgElement = svgDoc.getElementById(zoomCountryCode.toLowerCase());
	}
	
	country_names.forEach(country => {
		var countryName = country[countryIndex];
		var countryCode = country[alphaCodeIndex];
		var adjust_x = 0;
		var adjust_y = 0;
		
		if (customCountries.some(label => label.abbreviation.toLowerCase() === countryCode.toLowerCase())) {
			const customLabel = customCountries.find(label => label.abbreviation.toLowerCase() === countryCode.toLowerCase());
			countryName = customLabel.name;
			adjust_x = customLabel.x_adjust;
			adjust_y = customLabel.y_adjust;
		}
		
		const svgElement = svgDoc.getElementById(countryCode.toLowerCase());
		
		const hoverText = document.createElementNS("http://www.w3.org/2000/svg", "text");
		hoverText.textContent = countryName;
		hoverText.setAttribute("id", countryCode + "-label");
		//call function to set hoverText attributes for global view
		globalViewAttributes(hoverText);
		
		if (svgElement) {	
			const countrybbox = svgElement.getBBox();
			
			
			hoverText.setAttribute("x", countrybbox.x + countrybbox.width / 2 + adjust_x);
			hoverText.setAttribute("y", countrybbox.y + countrybbox.height / 2 + adjust_y);
			
			svg.appendChild(hoverText);
			
			//the following adds mouseover listeners, using timeout to set a delay to avoid jitter
			//without the delay jitter occurs when the focus switches between the hover text and country
			
			//add mouseover event to hover the country name
			attachEventListeners(svgElement, countryCode, hoverText);
			
			//add click event for focusing a country
			svgElement.addEventListener("click", (event) => focusCountry(event, focusedCountry, svgDoc, svg, svgElement, hoverText, countrybbox, countryCode, questionsByCountry));
			hoverText.addEventListener("click", (event) => focusCountry(event, focusedCountry, svgDoc, svg, svgElement, hoverText, countrybbox, countryCode, questionsByCountry));
			
			//check if initialSvgElement from url parameters exists and if so make that country the focus
			//update sharedState to pass info to be used later to zoom to the country in the params
			if (zoomCountryCode) {
				if (zoomCountryCode.toLowerCase() === countryCode.toLowerCase()) {
				
					sharedState = {
					  focusedCountry: focusedCountry,
					  svgDoc: svgDoc,
					  svg: svg,
					  svgElement: svgElement,
					  hoverText: hoverText,
					  countrybbox: countrybbox,
					  countryCode: countryCode
					};
				}
			}
		}
	});
	
	// create divs and load the iframes for the overall world
	//get iframe div if it exists
	let countryDivOpen = document.getElementById("world_OpenQuestions");
	let countryDivClosed = document.getElementById("world_ClosedQuestions");

	if (!countryDivOpen) {
		countryDivOpen = document.createElement('div');
		countryDivClosed = document.createElement('div');
		const openQuestionsDiv = document.getElementById('open_header');
		const closedQuestionsDiv = document.getElementById('closed_header');
		countryDivOpen.setAttribute('id', "world_OpenQuestions");
		countryDivOpen.setAttribute('class', 'forecastListCountry');
		countryDivClosed.setAttribute('id', "world_ClosedQuestions");
		countryDivClosed.setAttribute('class', 'forecastListCountry');
		openQuestionsDiv.insertAdjacentElement('afterend', countryDivOpen);
		closedQuestionsDiv.insertAdjacentElement('afterend', countryDivClosed);
		loadCountryIframes("world", questionsByCountry);
	}

	countryDivOpen.style.display = 'inline-block';
	countryDivClosed.style.display = 'inline-block';
	
	//if url params have country code zoom to country, using info from sharedState
	if (zoomCountryCode) {
	
		const mockEvent = new MouseEvent("click", {
			bubbles: true,
			cancelable: true,
			view: window
		});
		
		if (initialSvgElement) {
			focusCountry(mockEvent, sharedState.focusedCountry, sharedState.svgDoc, sharedState.svg, sharedState.svgElement, sharedState.hoverText, sharedState.countrybbox, sharedState.countryCode, questionsByCountry);
		}
	}
}

var response = [];
var responseOut = [];

async function getResponseData(fileName) {
	try {
		const res = await fetch(fileName);
		const data = await res.text();
		return data;
	} catch (error) {
		console.error("An error occurred:", error);
		return null;
	}
}

async function caller(fileName) {
	try {
		const csvText = await getResponseData(fileName);
		if (csvText === null) {
			return;
		}
		const response = $.csv.toArrays(csvText);
		console.log(response);
		for (let i = 0; i < response.length; i++) {
			if (i === 0) {
				response[i].push("Status");
			} else {
				response[i].push("0");
			}
		}
		return response; 
	} catch (error) {
		console.error("An error occurred:", error);
	}
}

async function loadDataset(fileName) {
  const data = await caller(fileName);
  if (data === null) {
    console.error(`Could not load dataset: ${fileName}`);
    return null;
  }
  return data;
}

async function loadAllDatasets(fileNames) {
  const datasets = {};
  for (const fileName of fileNames) {
    const data = await loadDataset(fileName);
    if (data !== null) {
      datasets[fileName] = data;
    }
  }
  return datasets;
}

function selectCountryByIsoCode(isoCode) {
	// Select the dropdown menu by its class name.
	const dropdownMenu = document.querySelector('.niceCountryInputMenuDropdownContent');

	// If the dropdown menu is not found, return early.
	if (!dropdownMenu) return;

	// Find the country element based on the provided ISO code.
	const countryElement = Array.from(dropdownMenu.children).find(el => el.dataset.countryiso === isoCode.toLowerCase());

	// If the country element is not found, return early.
	if (!countryElement) return;

	// Create and dispatch a new click event on the country element.
	const selectorEvent = new CustomEvent("click", {
		bubbles: true,
		cancelable: true,
		detail: { isSelector: "no" } // Add custom isSelector data
	});
	
	countryElement.dispatchEvent(selectorEvent);
}
